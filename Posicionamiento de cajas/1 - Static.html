<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Posicionamientos</title>

	<style type="text/css">
		article {
			border: 4px solid red;
		}

		.caja {
			width: calc(33.33% - 32px);
			margin: 10px;
			border: 4px solid black;
			height: 150px;
			line-height: 150px;
			font-size: 1.1em;
			text-align: center;
			font-family: sans-serif;
			font-weight: lighter;
			text-transform: uppercase;
			letter-spacing: 2px;
			border-radius: 20px;
			display: inline-block;
			position: static;
		}

		.caja.grande {
			display: block;
			width: auto;
		}
	</style>

</head>

<body>

	<section>

		<article>

			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
			<div class="caja grande">Caja Grande</div>

		</article>

	</section>

</body>

</html>
